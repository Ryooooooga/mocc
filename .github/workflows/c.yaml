name: C

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
        build-type:
          - debug
          - release

    name: Build ${{ matrix.build-type }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - name: make BUILD_TYPE=${{ matrix.build-type }}
        run: make BUILD_TYPE=${{ matrix.build-type }}
      - name: make test BUILD_TYPE=${{ matrix.build-type }}
        run: make test BUILD_TYPE=${{ matrix.build-type }}
